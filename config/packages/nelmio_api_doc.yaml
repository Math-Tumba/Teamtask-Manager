nelmio_api_doc:
    documentation:
        info:
            title: TeamtaskAPI
            description: L'API de l'application web TeamTask 
            version: 1.0.0
        paths:
            /api/users/login_check:
                post:
                    operationId: postCredentialsItem
                    tags:
                        - Token
                    summary: Permet d'obtenir le token JWT pour se logger.
                    requestBody:
                        description: Crée un nouveau token JWT
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/Credentials'
                    responses:
                        '204':
                            description: Authentification réussie. Stockage du token JWT et du refresh token dans deux cookies distincts (respectivement BEARER et refresh_token).
                        '401':
                            description: "Identifiants invalides."
        components:
            schemas:
                Credentials:
                    type: object
                    properties:
                        username:
                            type: string
                            default: testAPI
                        password:
                            type: string
                            default: testAPI
            securitySchemes:
                bearerAuth:
                    type: apiKey
                    in: header
                    name: Authorization # or another header name
        security:
            - bearerAuth: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
